version: '3.9'
services:
  db:
    image: postgres:13.4-alpine3.14
    volumes:
      - database_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 2s
      start_period: 10s
  backoffice:
    build:
      dockerfile: ./docker/backoffice/Dockerfile
      context: .
    volumes:
      - .:/app:cached
    environment:
      - DB_URL=host=db user=postgres password=password dbname=postgres port=5432 sslmode=disable
    depends_on:
      - db
  pad:
    image: sqlpad/sqlpad
    ports:
      - "4000:3000"
    depends_on:
      - db
    volumes:
      - database_data:/var/lib/sqlpad
    environment:
      - SQLPAD_CONNECTIONS__prod123__name=backoffice
      - SQLPAD_CONNECTIONS__prod123__driver=postgres
      - SQLPAD_CONNECTIONS__prod123__host=db
      - SQLPAD_CONNECTIONS__prod123__username=postgres
      - SQLPAD_CONNECTIONS__prod123__password=password
      - SQLPAD_CONNECTIONS__prod123__database=postgres
      - SQLPAD_AUTH_DISABLED=true
      - SQLPAD_AUTH_DISABLED_DEFAULT_ROLE=admin

volumes:
  database_data:
